<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="estilo/stylepagina1.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Oris</a></div>
        <!--logo-->
        <div class="menu">
            <nav>
                <a href="#home">Inicio</a>
                <a href="#contact">Saber mais</a>
            </nav>
        </div>
        <!--menu-->
    </header>

<main>
    <section id="home">
        <div class="home-info">
            <h2>Olá, eu sou o Eduardo</h2>
            <span class="home-position">Programador Front-End</span>
            <span class="home-resume">Estudante de JavaScript</span>

            <button>
                <a href="#contact">Contate-me</a>
            </button>
        </div>

        <div class="home-img">
            <img src="imagens/Logo OS branco fnd png.png" alt="Foto de Perfil">
        </div>
    </section>

    <section id="contact">
        
        <form>
            <h2>Contato</h2>
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu melhor Email">
            <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button>Enviar</button>
        </form>
    </section>
    <footer>Portfólio criado por Eduardo Oris Developed</footer>
</main>
</body>
</html>
